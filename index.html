<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="This is my solution for Calculator app Challenge on https://www.frontendmentor.io/challenges">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>  
</head>

<body>
  <main>
    <section>
      <header>
        <h1>calc</h1>
        <div class="switch">
          <span> THEME </span>
          <div class="keypad">
            <div class="keypadNummers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="keypadCircle">
              <button id="one"></button>
              <button id="two"></button>
              <button id="three"></button>
            </div>
          </div>
        </div>
      </header>
      <div class="display">
        <div data-previous-operand class="previous-operand">989,581</div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="keyboard">
        <button data-number class="keys btn">7</button>
        <button data-number class="keys btn">8</button>
        <button data-number class="keys btn">9</button>
        <button data-delet class="keys operator">DEL</button>
        <button data-number class="keys btn">4</button>
        <button data-number class="keys btn">5</button>
        <button data-number class="keys btn">6</button>
        <button data-operation class="keys btn operator">+</button>
        <button data-number class="keys btn">1</button>
        <button data-number class="keys btn">2</button>
        <button data-number class="keys btn">3</button>
        <button data-operation class="keys btn operator">-</button>
        <button data-number class="keys btn">.</button>
        <button data-number class="keys btn">0</button>
        <button data-operation class="keys btn operator">/</button>
        <button data-operation class="keys btn operator">x</button>
        <button data-reset>RESET</button>
        <button data-equal>=</button>
      </div>
      

    </section>


    

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  
  <script src="./switch.js" defer></script>
  <script src="./main.js" defer></script>
</body>
</html>
